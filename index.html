<!DOCTYPE html>
<html>
<head>
	<title>Random Activity Generator</title>
	<style>
		body {
			background-color: cream;
			color: #444444;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 36px;
			font-weight: bold;
			margin: 0 0 20px;
			text-align: center;
			text-transform: uppercase;
		}

		p {
			margin: 0 0 20px;
			text-align: center;
		}

		label {
			display: block;
			margin-bottom: 10px;
			text-align: center;
			font-weight: bold;
			text-transform: uppercase;
		}

		input[type="text"], input[type="submit"] {
			background-color: #f2f2f2;
			border: none;
			border-radius: 5px;
			box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
			display: block;
			font-size: 16px;
			margin-bottom: 20px;
			padding: 10px;
			text-align: center;
			width: 100%;
		}

		/* Style for the button */
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 10px;
			text-transform: uppercase;
			letter-spacing: 2px;
		}

		/* Style for the container */
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: cream;
		}
	</style>
</head>
<body>
	<!-- Container -->
	<div class="container">
		<!-- Page header -->
		<h1>Random Activity Generator</h1>

		<!-- Text paragraph -->
		<p>Having trouble coming up with something to do today?</p>

		<!-- Button -->
		<button class="button">I'M BORED</button>

		<!-- Image -->
		<img src="https://source.unsplash.com/random/400x300" alt="Random image">

		<!-- Form -->
		<form id ="addYourOwnActivityForm">
			<label for="activity">What do you feel like doing today?</label>
			<input type="text" id="activity" name="activity" placeholder="Enter an activity...">
			<input type="submit" value="Generate">
		</form>
	</div>
</body>
</html>
