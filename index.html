<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
	<script defer type="text/javascript" src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">	<title>Random Activity Generator</title>
</head>
<body>
	<!-- Container -->
	<div id="headerDiv">
		<!-- Page header -->
		<h1>Random Activity Generator</h1>

		<!-- Text paragraph -->
		<p>Having trouble coming up with something to do today?</p>
    </div>
    	<!-- Button -->
		<button id="button">I'M BORED</button>

		<!-- Image -->
		<div id="imageDiv">
			<img id="activity-image" src="https://themindfool.com/wp-content/uploads/2019/11/What-should-I-do-today-1600x900.jpg" alt="Random image" />
			<!-- hidden="until-mouseover" -->
			<div id="details-div" hidden>
				<p id="activity-detail-name" class="details">Activity</p>
				<p id="activity-detail-type" class="details">Type</p>
				<p id="activity-detail-participants" class="details">Participants</p>  
			</div>
		</div>


		<!-- Form -->
		<form id ="activity-form">
            <label id="formLabel" for="activity">What do you feel like doing today?</label>
            <input id="activity-form-submit" type="submit" value="Add Your Own Activity">
			<input type="text" id="input-activity-name" name="activity" placeholder="Enter an Activity">
			<input type="text" id="input-activity-type" name="activity-type" placeholder="Enter the Activity Type">
            <input type="text" id="input-activity-participants" name="activity-participants" placeholder="Enter the Number of Participants">
            <input type="text" id= "input-activity-image" name="activity-image-url" placeholder="Enter an Image URL">
		</form>
	</div>
</body>
</html>
